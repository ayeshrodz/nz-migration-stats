{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Dashboard</h1>
    <!-- Date Range Controls -->
    <div class="row mb-4">
      <div class="col-md-5">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="month" id="startDate" class="form-control" value="2001-01">
      </div>
      <div class="col-md-5">
        <label for="endDate" class="form-label">End Date</label>
        <input type="month" id="endDate" class="form-control" value="2024-01">
      </div>
      <div class="col-md-2 align-self-end">
        <button id="filterButton" class="btn btn-primary w-100">Filter</button>
      </div>
    </div>
    <!-- Graph Section -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Arrivals and Departures Over Time</h5>
        <canvas id="lineChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    // Get initial chart data from the template
    const chartData = JSON.parse('{{ chart_data|escapejs }}');

    // Initialize the chart
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top', // Position of the legend
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Year-Month',
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Estimate',
                    }
                }
            }
        }
    });

    // Filter Button Click Event
    document.getElementById('filterButton').addEventListener('click', () => {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        // Fetch filtered data from the server
        fetch(`/dashboard/filter?start_date=${startDate}&end_date=${endDate}`)
            .then(response => response.json())
            .then(filteredData => {
                // Update the chart with new data
                lineChart.data.labels = filteredData.labels;
                lineChart.data.datasets[0].data = filteredData.datasets[0].data; // Arrivals
                lineChart.data.datasets[1].data = filteredData.datasets[1].data; // Departures
                lineChart.update();
            });
    });
  </script>
{% endblock %}
