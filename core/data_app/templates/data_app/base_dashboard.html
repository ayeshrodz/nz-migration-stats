{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mb-4 text-center">New Zealand Migration Dashboard</h1>
        <h4 class="mb-4 text-center">Demographic Based Statistics</h4>
        <br />
        <!-- Include Filters -->
        {% include 'data_app/filters.html' %}
        <br />
        <!-- Include Graphs -->
        {% include 'data_app/graphs.html' %}
    </div>
    <!-- Inline script to define `dataset` -->
    <script>const dataset = JSON.parse('{{ dataset|escapejs }}');  // Pass dataset from Django</script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Custom JavaScript -->
    <script src="{% static 'data_app/js/dashboard.js' %}"></script>
{% endblock %}
